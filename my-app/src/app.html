<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employment Vulnerability to the Energy Transition (E-VET) | MIT CEEPR</title>
    <meta name="title" property="og:title" content="E-VET: an open-source tool to identify communities vulnerable to the energy transition">
    <meta property="og:type" content="Webtool">
    <meta name="image" property="og:image" content="https://github.com/kailingraham/ecf-vis-tool/blob/main/my-app/static/e-vet_screenshot.png">
    <meta name="author" content="Kailin Graham, Serena Patel, Paul Sizaire">
    <meta name="description" property="og:description" content="This tool, developed by MIT's Center for Energy 
    & Environmental Policy Research, allows policymakers, researchers, and communities to understand how 
    employment impacts of the energy transition are likely to be distributed 
    across the United States.">
    <meta charset="utf-8" />
    <link rel="icon" href="https://github.com/kailingraham/ecf-vis-tool/blob/main/my-app/static/MIT-logo.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    
    

    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&display=swap"
      rel="stylesheet"
    />
  </head>

  <body data-sveltekit-preload-data="hover" style="margin: 0px">
    <div style="display: contents">%sveltekit.body%</div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
  </body>
</html>
